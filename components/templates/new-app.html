<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="encoding" content="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="keywords" content="Tippie, College of Business" />
    <meta name="description" content="New Applicant Registration Screen for SalesForce" />
    <meta name="author" content="Tippie College of Business" />

    <title>New Applicant Registration - Tippie Student Portal</title>

    @@include('header.tpl.html')

    <section class="page">
        <div class="fs-row">

            <div class="fs-cell fs-lg-half fs-md-half fs-sm-full fs-xs-full">
                <h1>New Applicant Registration</h1>

                <form class="styled-form styled-form-stacked">
                    <fieldset>

                        <label for="firstName">First Name</label>
                        <input id="firstName" type="text" placeholder="First Name" class="styled-input-full">

                        <label for="lastName">Last Name</label>
                        <input id="lastName" type="text" placeholder="Last Name" class="styled-input-full">

                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Email Address" class="styled-input-full">

                        <label for="password">Password</label>
                        <input id="password" type="password" placeholder="Password" class="styled-input-half">

                        <label for="confirmPassword">Confirm Password</label>
                        <input id="confirmPassword" type="password" placeholder="Password" class="styled-input-half">

                        <p><button type="submit" class="btn size_small color_yellow">REGISTER &gt;</button></p>
                    </fieldset>
                </form>

            </div>

            <div class="fs-cell fs-lg-half fs-md-half fs-sm-full fs-xs-full main">

            </div>

        </div>
    </section>

@@include('footer.tpl.html')

</body>
</html>
